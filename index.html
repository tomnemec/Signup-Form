<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="form-section">
      <span class="logo"><i class="bi bi-book"></i></span>
      <h2>Join Us Now</h2>
      <span class="sub-heading">Join over 1000 people learning with us.</span>
      <div class="btns">
        <button class="btn-secondary">
          <i class="bi bi-google"></i> Sign up with Google
        </button>
        <button class="btn-secondary">
          <i class="bi bi-facebook"></i> Sign up with Facebook
        </button>
      </div>
      <form action="">
        <label for="name">Username</label>
        <input class="form-control" type="text" name="name" required />
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email" required />
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" required />
        <div class="input-group">
          <input type="checkbox" />
          <label for="checkbox"
            >I agree to the <a href="">terms and conditions</a></label
          >
        </div>
        <button type="submit" class="btn-primary mt">Sign Up</button>
      </form>
      <div class="footer-group">
        <span>Already Registered? <a href="">Sign In</a></span>
        <a href="">Forgot password?</a>
      </div>
    </div>
    <div class="hero-section">
      <h2>
        Learn to code with us and <br />
        become a pro in no time.
      </h2>
      <span class="sub-heading"
        >Courses and Exercises from experts in tech.</span
      >
      <img src="dash.jpg" alt="" />
    </div>
  </body>
</html>
